<!DOCTYPE html>
<html>
    <head>
        <title>Search Wikipedia</title>
        <link href="wikistyles.css" rel="stylesheet" type="text/css">
        <script src="jquery-3.3.1.js" type="text/javascript"></script>
    </head>
    <body>
        
      <div class="container">

        </div>
        <ul id="resultslist">
          
        </ul>
        <div>
          <a href="https://en.wikipedia.org/wiki/Special:Random">
            <button class="clickbutton">Random Article</button>
          </a>
        </div>
        
        <br>
        <a href="http://www.github.com/charlotteann-p/">Charlotte Powning</a>
        
      </div> 
      <script src="wikiscript.js"></script>
